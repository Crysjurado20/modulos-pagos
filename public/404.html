<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script>
      // Get the redirected path
      const path = window.location.pathname;
      // Redirect to /modulos-pagos/ which will serve index.html
      if (!path.includes('/modulos-pagos/')) {
        window.location.href = '/modulos-pagos/';
      }
    </script>
  </head>
  <body>
  </body>
</html>
